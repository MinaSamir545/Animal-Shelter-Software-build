    <title>Sign Up</title>

<body>
    <form action="Php/SignUp.php" method="post">
        Name: <input type="text" placeholder="Name" name = "Name" required pattern="[a-zA-Z]+"><br><br>
        Email: <input type="Email" placeholder="Email" name = "Email" required><br><br>
        Password: <input type="Password" placeholder="Password" name = "Password" required><br><br>
        Confirm Password: <input type="Password" placeholder="ConfirmPassword" name = "ConfirmPassword" required><br><br>

        Role type: 
        <select name="Role" id="Role">
            <option value="Dispatcher">Dispatcher</option>
            <option value="Animal Control">Animal Control</option>
            <option value="Vet Receptionist">Vet Receptionist</option>
            <option value="Assistant vet">Assistant vet</option>
            <option value="Veterinarian">Veterinarian</option>
            <option value="Animal Caretaker">Animal Caretaker</option>
            <option value="Animal Trainer">Animal Trainer</option>
            <option value="Shelter Manager">Shelter Manager</option>
            <option value="Accountant">Accountant</option>
            <option value="Adoption Manager">Adoption Manager</option>
            <option value="Admin">Admin</option>
        </select>

        <br><br>
        <input type="Submit" id = "Buttons">
    </form>
